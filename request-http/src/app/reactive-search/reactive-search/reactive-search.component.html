<div class="container search-table">
    <div class="search-box">
        <div class="row">

            <div class="col-md-9">
                <input type="text" id="myInput"  class="form-control" placeholder="Pesquisar Libs" [formControl]="queryFilde">                
            </div> 
            <div class="col-md-3">
                <button class="btn btn-primary" (click)="onSherch()" >Pesquisar</button>
            </div>
        </div>
    </div>
    <div class="search-list">
        <h3 *ngIf="!total" >{{ total }} de Resultados</h3>
        <table class="table" id="myTable">
            <thead>
                <tr>
                    <th>Nome da Biblioteca</th>
                    <th>Vers√£o</th>
                </tr>
            </thead>
            <tbody>              
            <tr *ngFor="let result of result$ | async">
                <td>{{ result. name }}</td>
                <td>{{ result.version }}</td>
            </tr>
            
            </tbody>
        </table>

    </div>
</div>
